    <div class="page-header">
      <h2 class="page-title">低卡烹饪技?/h2>
      <div class="page-subtitle">简易好上手的小窍门，帮助你“控油、控盐、控糖”，同时保证食物风味与营养?/div>
    </div>

    <section class="grid">
      <div class="card">
        <div class="card-header"><h3 class="card-title">1. 优先选择“蒸/???空气炸?<span class="card-meta">少油更清?/span></h3></div>
        <div class="card-body">
          <ul>
            <li>蒸煮能保留更多水分与营养，油脂更?/li>
            <li>烤箱或空气炸锅能获得酥脆口感，明显降低用?/li>
            <li>焯水后再快炒，可减少油盐用量</li>
          </ul>
        </div>
      </div>
      <div class="card">
        <div class="card-header"><h3 class="card-title">2. 用“香草与香料”替代重盐重?<span class="card-meta">风味足，热量?/span></h3></div>
        <div class="card-body">
          <ul>
            <li>黑胡椒、辣椒粉、蒜粉、迷迭香、罗勒等提升风味</li>
            <li>减少高糖酱料（番茄酱、甜辣酱、沙拉酱）使?/li>
            <li>优先使用低钠盐，整体盐量控制</li>
          </ul>
        </div>
      </div>
      <div class="card">
        <div class="card-header"><h3 class="card-title">3. 调整“主食与蛋白质”比?<span class="card-meta">更稳饱腹</span></h3></div>
        <div class="card-body">
          <ul>
            <li>优先复合碳水：糙米、藜麦、荞麦面、燕?/li>
            <li>蛋白质多样化：鸡胸、鱼虾、鸡蛋、低脂奶</li>
            <li>加入高纤蔬菜，延长饱腹时?/li>
          </ul>
        </div>
      </div>
      <div class="card">
        <div class="card-header"><h3 class="card-title">4. 轻油技?<span class="card-meta">少油也能好吃</span></h3></div>
        <div class="card-body">
          <ul>
            <li>不粘?+ 喷雾油，替代倒油</li>
            <li>先焯后炒，缩短炒制时?/li>
            <li>酱料分装蘸取，避免直接拌入过?/li>
          </ul>
        </div>
      </div>
      <div class="card">
        <div class="card-header"><h3 class="card-title">5. 备餐与称?<span class="card-meta">更容易控?/span></h3></div>
        <div class="card-body">
          <ul>
            <li>提前备餐，减少临时高热量选择</li>
            <li>使用厨房秤，掌握食材重量</li>
            <li>制定每餐目标热量，按计划执行</li>
          </ul>
        </div>
      </div>
    </section>
