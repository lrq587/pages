<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
  <!-- 酸奶杯 -->
  <rect x="300" y="200" width="200" height="280" rx="20" fill="#F0F8FF" stroke="#B0C4DE" stroke-width="3"/>
  <rect x="310" y="210" width="180" height="260" rx="15" fill="#FFFAFA"/>
  
  <!-- 酸奶内容 -->
  <rect x="320" y="220" width="160" height="200" rx="10" fill="#FFFEF7"/>
  <ellipse cx="400" cy="320" rx="70" ry="80" fill="#F8F8FF"/>
  
  <!-- 酸奶表面 -->
  <ellipse cx="400" cy="240" rx="75" ry="20" fill="#FFFFF0"/>
  
  <!-- 标签 -->
  <rect x="330" y="300" width="140" height="60" rx="8" fill="#E6E6FA" stroke="#D8BFD8" stroke-width="1"/>
  <text x="400" y="325" font-family="Arial, sans-serif" font-size="16" fill="#4B0082" text-anchor="middle">低脂</text>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="16" fill="#4B0082" text-anchor="middle">原味酸奶</text>
  
  <!-- 装饰文字 -->
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2E8B57" text-anchor="middle">低脂原味酸奶</text>
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="24" fill="#666" text-anchor="middle">健康加餐 · 120大卡</text>
</svg>