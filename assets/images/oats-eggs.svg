<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
  <!-- 燕麦碗 -->
  <ellipse cx="300" cy="350" rx="120" ry="80" fill="#8B4513" stroke="#654321" stroke-width="3"/>
  <ellipse cx="300" cy="340" rx="110" ry="70" fill="#DEB887"/>
  <!-- 燕麦粒 -->
  <circle cx="280" cy="330" r="8" fill="#F4A460"/>
  <circle cx="320" cy="340" r="6" fill="#F4A460"/>
  <circle cx="290" cy="350" r="7" fill="#F4A460"/>
  <circle cx="310" cy="325" r="5" fill="#F4A460"/>
  
  <!-- 水煮蛋 -->
  <ellipse cx="500" cy="380" rx="60" ry="80" fill="#FFFEF7" stroke="#E6E6FA" stroke-width="2"/>
  <ellipse cx="500" cy="360" rx="25" ry="30" fill="#FFD700"/>
  
  <!-- 豆浆杯 -->
  <rect x="200" y="200" width="80" height="120" rx="10" fill="#F5F5DC" stroke="#D2B48C" stroke-width="2"/>
  <rect x="210" y="210" width="60" height="100" fill="#FFFACD"/>
  
  <!-- 装饰文字 -->
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2E8B57" text-anchor="middle">燕麦豆浆配水煮蛋</text>
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="24" fill="#666" text-anchor="middle">营养早餐 · 350大卡</text>
</svg>