<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
  <!-- 盘子 -->
  <ellipse cx="400" cy="400" rx="180" ry="100" fill="#F8F8FF" stroke="#D3D3D3" stroke-width="3"/>
  
  <!-- 全麦吐司 -->
  <rect x="280" y="320" width="100" height="80" rx="8" fill="#DEB887" stroke="#CD853F" stroke-width="2"/>
  <rect x="285" y="325" width="90" height="70" rx="5" fill="#F4A460"/>
  
  <!-- 煎蛋 -->
  <ellipse cx="450" cy="360" rx="50" ry="40" fill="#FFFEF7" stroke="#E6E6FA" stroke-width="2"/>
  <circle cx="450" cy="360" r="18" fill="#FFD700"/>
  
  <!-- 生菜 -->
  <ellipse cx="350" cy="420" rx="40" ry="20" fill="#90EE90" transform="rotate(20 350 420)"/>
  <ellipse cx="380" cy="440" rx="35" ry="18" fill="#98FB98" transform="rotate(-15 380 440)"/>
  
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2E8B57" text-anchor="middle">全麦吐司煎蛋生菜</text>
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="24" fill="#666" text-anchor="middle">营养早餐 · 360大卡</text>
</svg>